services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: notes-backend
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - NODE_ENV=production
      # Allow local frontend and container frontend during compose
      - CORS_ORIGIN=http://localhost:3000,http://frontend:3000
    networks:
      - notes-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/notes"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: "http://localhost:4000"
    container_name: notes-frontend
    ports:
      - "3000:3000"
    environment:
      # This value is used by the Next.js app. For browser access, use localhost.
      - NEXT_PUBLIC_API_URL=http://localhost:4000
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - notes-network

networks:
  notes-network:
    driver: bridge
